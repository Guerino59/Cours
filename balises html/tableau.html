<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux</title>
</head>
<body>
    <!-- Creer un tableau -->
    <table>
        <!-- Contient l'entete du tableu -->
        <thead>
            <!-- Une rangée du tableau -->
            <tr>
                <!-- Une case de l'en-tçete -->
                <th colspan="3">Couleur chaude</th>
                <th colspan="2">Couleur froide</th>
            </tr>
        </thead>
        <!-- Corps du tableau -->
        <tbody>
            <tr>
                <td rowspan="2">Orange</td>
                <td>Jaune</td>
                <td>Rouge</td>
                <td>Vert</td>
                <td>Bleu</td>
            </tr>
            <tr>
                <td>Banane</td>
                <td>Tomate</td>
                <td>Bleuet</td>
                <td>Concombre</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Commentaire</td>
                <td colspan="4"> ça donn faim tout cela </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
