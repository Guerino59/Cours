<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <input class="input" disabled>
        <div class="reset"><span>C</span></div>
        <div class="del"><span>Del</span></div>
        <div class="divi"><span>/</span></div>
        <div class="un"><span>1</span></div>
        <div class="deux"><span>2</span></div>
        <div class="trois"><span>3</span></div>
        <div class="mult"><span>*</span></div>
        <div class="quatre"><span>4</span></div>
        <div class="cinq"><span>5</span></div>
        <div class="six"><span>6</span></div>
        <div class="plus"><span>+</span></div>
        <div class="sept"><span>7</span></div>
        <div class="huit"><span>8</span></div>
        <div class="neuf"><span>9</span></div>        
        <div class="moins"><span>-</span></div>
        <div class="point"><span>.</span></div>
        <div class="zero"><span>0</span></div>        
        <div class="eg"><span>=</span></div>
        
    </div>
</body>
</html>
